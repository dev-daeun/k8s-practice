apiVersion: v1
kind: Pod
metadata:
  name: value-from-secret
spec:
  volumes:
    # my-password 라는 시크릿을 컨테이너에 마운트하는 데 필요한 볼륨 정의
    - name: secret-volume
      secret:
        # 가져올 시크릿
        secretName: my-password
  containers:
    - name: my-container
      image: busybox
      args: ['tail', '-f', '/dev/null']
      volumeMounts:
        # secret-volume 이 불러올 시크릿 키/값을 /etc/secret 에 마운트시킨다
        - name: secret-volume
          mountPath: /etc/secret
